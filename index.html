<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Odd & Even Number</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto body w-screen h-screen">
    <header>
      <nav class="nav w-full flex justify-around py-2">
        <button id="oddCalculat" onclick="oddClick()" class="btn glass btn-lg">
          Odd Calculetn
        </button>
        <button
          id="evenCalculat"
          onclick="evenClick()"
          class="btn glass btn-lg"
        >
          Even Calculetn
        </button>
        <label class="swap swap-rotate">
          <!-- this hidden checkbox controls the state -->
          <input type="checkbox" class="theme-controller" value="synthwave" />

          <!-- sun icon -->
          <svg
            class="swap-on fill-current w-10 h-10"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
            />
          </svg>

          <!-- moon icon -->
          <svg
            class="swap-off fill-current w-10 h-10"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
            />
          </svg>
        </label>
      </nav>
    </header>
    <main>
      <section
        id="odd"
        class="b-gray-800 flex flex-col justify-center items-center border w-80 rounded-lg mx-auto mt-20 p-10 glass"
      >
        <h1 class="text-center text-2xl font-bold text-gray-900">
          Odd Number Calculator
        </h1>
        <div class="flex flex-col items-center gap-4 py-4">
          <input
            id="inputOdd1"
            type="number"
            placeholder="Type Number-1"
            class="input input-bordered input-accent w-full max-w-xs"
          />
          <span>To</span>
          <input
            id="inputOdd2"
            type="number"
            placeholder="Type Number-2"
            class="input input-bordered input-accent w-full max-w-xs"
          />
        </div>

        <button id="but" onclick="btn()" class="btn glass btn-lg">
          Calculator
        </button>
        <div class="output mt-4 flex flex-col gap-2">
          <p class="font-medium">Odd Number:<span id="odds">0</span></p>
          <div id="oddNumbers" class="w-full border h-20"></div>
          <p class="font-medium">Odd Number Sum:<span id="oddsSum">0</span></p>
        </div>
      </section>
      <section
        id="even"
        hidden
        class="b-gray-800 flex flex-col justify-center items-center border w-80 rounded-lg mx-auto mt-20 p-10 glass"
      >
        <h1 class="text-center text-2xl font-bold text-gray-900">
          Even Number Calculator
        </h1>
        <div class="flex flex-col items-center gap-4 py-4">
          <input
            id="inputEven1"
            type="number"
            placeholder="Type Number-1"
            class="input input-bordered input-accent w-full max-w-xs"
          />
          <span>To</span>
          <input
            id="inputEven2"
            type="number"
            placeholder="Type Number-2"
            class="input input-bordered input-accent w-full max-w-xs"
          />
        </div>

        <button id="but" onclick="evenBtn()" class="btn glass btn-lg">
          Calculator
        </button>
        <div class="output mt-4 flex flex-col gap-2">
          <p class="font-medium">Even Number:<span id="evens">0</span></p>
          <div id="evenNumbers" class="w-full border h-20"></div>
          <p class="font-medium">
            Even Number Sum:<span id="evensSum">0</span>
          </p>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="script/calculate.js"></script>
  </body>
</html>
